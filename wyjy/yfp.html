    <script type="text/javascript">
		var My = {

		};
		$$.Page_Load = function() {
			$.init();
			
			My.QueryAccount();
		}
		
		My.QueryAccount = function() {
			var balance = Bill.GetAccountBalance();
			$(".quota-account").text(balance[0].REMAINING_SUM);
			
			balance = Bill.GetAccountBalance(1);
			$(".imprest-account").text(balance[0].REMAINING_SUM);
		}
		
		My.Predistribution = function () {
			var amount = $('#amount').val();
			if (amount == "") {
				return;
			}
			var data = {};
			data.TYPE = "预分配扣费";								
			data.AMOUNT = amount * -1;
			data.tableId = 0;
			data.ORDER_ID = "ORDERID" + parseInt(Math.random() * 1000000);								

			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			month = (month < 10 ? "0" + month : month);
			day = date.getDate();
			day = (day < 10 ? "0" + day : day);
			today = (year.toString() + month.toString()) + day; 
			data.YMD = today;
			// 扣除额度账户
			var rst = Bill.AddTradingRecord(data);
			
			var success = true;
			var msg = "预分配成功";
			if (!rst) {
				success = false;
				msg = "预分配失败，请重试";
			}
			if (rst && rst.Table[0].RESULT == -1) {
				success = false;
				msg = "余额不足，请充值";				
			}
			
			if (!success) {
				layer.open({
					content: msg
					,skin: 'msg'
					,time: 2 //2秒后自动关闭
				});
				return;
			}			
			
			data.TYPE = "预分配充值";
			data.tableId = 1;
			data.AMOUNT *= -1;
			// 增加备用账户
			rst = Bill.AddTradingRecord(data);
			
			if (rst && rst.Table[0].RESULT == 0) {
				$('#amount').val("");
				layer.open({
					content: '预分配成功'
					,skin: 'msg'
					,time: 2 //2秒后自动关闭
				});
			} else {
				layer.open({
					content: '预分配失败，请重试'
					,skin: 'msg'
					,time: 2 //2秒后自动关闭
				});
			}
			
			$('#amount').val("");
			My.QueryAccount();
			$$.CommonEvent();
		}
    </script>
