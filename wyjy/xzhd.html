		<style type="text/css">
			*{
				font-family: "宋体";
			}
			.title {
			    background-color: #ffffff;
			    color: #000;
			}
			.code{
			}
			#code-ma{
				width: 200px;
				height: 200px;
			}
			.Hidden{
				display: none!important;
			}
		</style>
	</head>
	<body style="background: white;">
		<div id="app">
			<header class="bar bar-nav Color_B1">
			    <a class="icon icon-left pull-left" style="color: #000;" onclick="history.back(-1)"></a>
			    <h1 id="MainPage_Title" class="title">选择推荐活动</h1>
			</header>
			<div style="margin-top: 50px;">
				<div class="items" v-for="(item,index) in Hdlist" :key="index" @click="Goto(item)">{{item.PM0006_NAME}}</div>
			</div>
		</div>
		
	</body>
	<style type="text/css">
		.items{padding: 10px;border-bottom: 1px solid rgb(240,240,240);}
		.items:active{background: rgb(240,240,240);}
	</style>
	<script type="text/javascript">
		var proc = "推广活动列表";
		var rst = $$.JSONDB.Query(proc);
		var list=rst.Table
		new Vue({
			el:'#app',
			data:{
				Hdlist:list
			},
			methods:{
				Goto(val){
					//alert(JSON.stringify(val))
					localStorage.setItem('item',JSON.stringify(val))
					localStorage.setItem('itemlist',JSON.stringify(this.Hdlist))
					window.location.href='./grtjm.html'
				}
			}
		})
	</script>
