<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="misapplication-tap-highlight" content="no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="Cache" content="no-cache"/>
    <title>账户查询</title>
    <link rel="stylesheet" href="../Common/css/sm.css"/>
    <link rel="stylesheet" href="../Common/css/sm-extend.css"/>
    <script type="text/javascript" src="../Common/js/zepto.js"></script>
    <script type="text/javascript" src="../Common/js/sm.js?1=1"></script>
    <script type="text/javascript" src="../Common/js/sm-extend.js"></script>
    <script type="text/javascript" src="../Common/js/sdk.js"></script>
    <script type="text/javascript" src="../Common/js/sdk_data_validation.js"></script>
    <script type="text/javascript" src="../Common/js/sdk_db.js?1=1"></script>
    <script type="text/javascript" src="../Common/js/QuickStore.js?1=1"></script>
    <script type="text/javascript" src="../Common/js/Bill.js"></script>
	
	<script id="BillList_Template" type="text/template">
        <li class="item-content item-link">
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner" id="{{BILL_ID}}" value="{{BILL_YM}}" onclick="My.ShowDetail('{{BILL_YM}}')">
                <div class="item-title"><i>{{BILL_YM}}</i></div>
                <div class="item-after money">{{DEAL_AMOUNT}}</div>
            </div>
        </li>
	</script>
    <style>
        .page, .page-group {
            background: #fff;
        }

        .title {
            background-color: #ffffff;
            color: #000;
        }
        .zd-query {
            padding: 0.6rem 0.4rem 0.4rem 0.4rem;
        }

        .list-block {
            margin: 0;
            font-size: 0.85rem;

        }

        .list-block ul {
            background: #fff;
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative;
            overflow: hidden;
            border-radius: 0.3rem;
            box-shadow: 0 0 0.6rem rgba(136, 130, 129, 0.3);
        }

        .list-block li {
            width: 100%;
            height: 1px;
        }


        .list-block .item-title span {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            float: left;
        }

        .list-block .item-title span img {
            width: 100%;
            height: 100%;
        }

        .list-block .item-title i {
            float: left;
            line-height: 2rem;
            font-style: normal;
            padding-left: 8px;
        }

        .list-block .item-content {
            padding-left: 0;
            min-height:3rem;
        }

        .list-block .item-after {
            color: #ff8200;
        }
        .sui-bottom-text{
            color: #666666;
            margin: 0;
            padding: 0.4rem 0.6rem;
        }
        #BillList li {
            border-bottom:1px solid #eee;
        }
        .list-block .item-inner:after {
            background-color: none;
        }
    </style>

    <script type="text/javascript">
        var My = {
        	tableId: 0
        };
        $$.Page_Load = function () {
            $.init();
            var bills = Bill.QueryBill(My.tableId);
            if (bills.length == 0) {
            	$("#PageContent").html('<span style="margin-top: 60px;text-align: center; display: block;font-size: 20pt;color: #747474;">无账单记录</span>');
            	return;
            }
            
            $$.Fill("#BillList", bills);
        }

        My.ShowDetail = function(billDate) {
        	$$.Goto("yczdcxmx0", {BillDate: billDate});
        }
        
    </script>

</head>
<body style="background-color: red">
<div class="page-group">
    <div id="MainPage" class="page page-current">
        <header class="bar bar-nav Color_B1">
            <a class="icon icon-left  pull-left" style="color: #333;" onclick="$.router.back();"></a>

            <h1 id="MainPage_Title" class="title" style="color: #333;">备用金查询</h1>
        </header>

        <div id="PageContent" class="content">   	
            <div class="zd-query">
                <div class="list-block">
                    <ul id="BillList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
