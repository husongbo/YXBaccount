	<style>
		* {
			box-sizing: border-box;
		}
		
		html,
		body {
			height: 100%;
			overflow: hidden;
		}
		
		.clearfix:after {
			content: "\200B";
			display: block;
			height: 0;
			clear: both;
		}
		
		.clearfix {
			*zoom: 1;
		}
		
		
		/*IE/7/6*/
		
		.shuru div::-webkit-scrollbar {
			width: 0;
			height: 0;
			-webkit-transition: 1s;
		}
		
		.shuru div::-webkit-scrollbar-thumb {
			background-color: #a7afb4;
			background-clip: padding-box;
			min-height: 28px;
		}
		
		.shuru div::-webkit-scrollbar-thumb:hover {
			background-color: #525252;
			background-clip: padding-box;
			min-height: 28px;
		}
		
		.shuru div::-webkit-scrollbar-track-piece {
			background-color: #ccd0d2;
		}
		
		.wrap {
			position: relative;
			margin: auto;
			max-width: 640px;
			min-width: 320px;
			width: 100%;
			height: 100%;
			background: #F0EFF5;
			overflow: hidden;
		}
		
		.layer-content {
			position: absolute;
			left: 50%;
			bottom: -200px;
			width: 100%;
			max-width: 640px;
			height: auto;
			z-index: 12;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
		}
		
		/* 输入表单 */
		
		.edit_cash {
			display: block;
			padding: 0.5rem;
		}
		
		.edit_cash p {
			font-size: 14px;
			color: #8D8D8F;
		}
		
		.shuru {
			position: relative;
			margin-bottom: 10px;
		}
		
		.shuru div {
			border: none;
			width: 100%;
			height: 50px;
			font-size: 25px;
			line-height: 50px;
			border-bottom: 1px solid #CFCFCF;
			text-indent: 30px;
			outline: none;
			white-space: pre;
			overflow-x: scroll;
		}
		
		.shuru input{
			border: none;
			width: 100%;
			height: 50px;
			font-size: 25px;
			line-height: 50px;
			border-bottom: 1px solid #CFCFCF;
			text-indent: 2rem;
			outline: none;
			white-space: pre;
			overflow-x: scroll;
		}
		
		.shuru span {
			position: absolute;
			top: 5px;
			font-size: 25px;
		}
		
		.submit {
			display: block;
			margin: 0 auto 0;
			width: 40%;
			height: 2rem;
			font-size: 16;
			color: #fff;
			background: #C8141E;
			border-radius: 0.3rem;
		}
		
		/* 键盘 */
		
		.form_edit {
			width: 100%;
			background: #D1D4DD;
		}
		
		.form_edit> div {
			margin-bottom: 2px;
			margin-right: 0.5%;
			float: left;
			width: 33%;
			height: 45px;
			text-align: center;
			color: #333;
			line-height: 45px;
			font-size: 18px;
			font-weight: 600;
			background-color: #fff;
			border-radius: 5px;
		}
		
		.form_edit> div:nth-child(3n) {
			margin-right: 0;
		}
		
		.form_edit> div:last-child {
			background-color: #DEE1E9;
		}
		
		.form_edit .num:active {
			background: burlywood;
		}
		
		#remove:active {
			background: burlywood;
		}

	</style>
	
	<script type="text/javascript">
		$$.Page_Load = function() {
			$.init();
			My.Event();
		}
		
		var My = {
			wxJsApiParam: '',
			amount: 0
		};
	
		My.Recharge = function() {
			My.amount = $('#amount').val();
			if(My.amount == "") {
				return;
			}

			var data = {};

			// 通联支付金额以分为单位
			data.trxamt = My.amount * 100;
			if (data.trxamt == 0) {
				//提示
				layer.open({
				    content: '最低金额不能小于0.01元'
				    ,skin: 'msg'
				    ,time: 4 //2秒后自动关闭
				});
				return;
			}
			
			data.body = "购买加油劵码";
			data.remark = "";
			data.orderType = "SaleCoupon";

			$$.GetWxJsApiParam(data, My.CallPay);
		}
		
		//调用微信JS api 支付
		My.JsApiCall = function(wxJsApiParam)
		{
			WeixinJSBridge.invoke(
			'getBrandWCPayRequest',
			wxJsApiParam, //josn串
			function(res) {
				WeixinJSBridge.log(res.err_msg);
				var msg = "充值成功";
				if(res.err_msg == "get_brand_wcpay_request:ok" ) {
					$.router.back();
				} else {
					msg = "充值失败";			
				}
				layer.open({
				    content: msg
				    ,skin: 'msg'
				    ,time: 3
				});
			});
		}

		My.CallPay = function(wxJsApiParam) {
			if(typeof WeixinJSBridge == "undefined") {
				if(document.addEventListener) {
					document.addEventListener('WeixinJSBridgeReady', My.JsApiCall(wxJsApiParam), false);
				} else if(document.attachEvent) {
					document.attachEvent('WeixinJSBridgeReady', My.JsApiCall(wxJsApiParam));
					document.attachEvent('onWeixinJSBridgeReady', My.JsApiCall(wxJsApiParam));
				}
			} else {
				My.JsApiCall(wxJsApiParam);
			}
		}

		My.Event = function() {
			// 监听#amount内容变化，改变支付按钮的颜色
//			$('#amount').bind('DOMNodeInserted', function(){
//				if($("#amount").text()!="" || $("#amount").text()>'0'){
//					$('.submit').removeClass('active');
//					$('.submit').removeAttr("disabled");
//				}else{
//					$('.submit').addClass('active');
//					$('.submit').attr('disabled', true);
//				}
//			})
			$('#amount').trigger('DOMNodeInserted');
			
//			$('.shuru').click(function(e){
//				$('.layer-content').animate({
//					bottom: 0
//				}, 200)
//				e.stopPropagation();
//			})
			$('.wrap').click(function(){
				$('.layer-content').animate({
					bottom: '-200px'
				}, 200)
			})
			
			$('.form_edit .num').click(function(){
				var oDiv = document.getElementById("amount");
				// 禁止只输入一个小数点
				if (oDiv.innerHTML.length == 0 && this.innerHTML == ".") {
					return;
				}
				var ary = oDiv.innerHTML.split(".");
				// 已经输入小数点
				if (ary.length == 2 && this.innerHTML == ".") {
					return;
				}
				// 已经输入两位小数
				if (ary.length == 2 && ary[1].length == 2) {
					return;
				}
				oDiv.innerHTML += this.innerHTML;
			})
			$('#remove').click(function(){
				var oDiv = document.getElementById("amount");
				var oDivHtml = oDiv.innerHTML;
				oDiv.innerHTML = oDivHtml.substring(0, oDivHtml.length-1);
			})

			var amountShow = [];
			
			//amountShow.push(1);
			
			amountShow.push(0.01);
			for (var i=1; i<=20; i++) {
				amountShow.push(i * 100);
            }

			$("#amount").picker({
				toolbarTemplate: '<header class="bar bar-nav">\
					<button class="button button-link pull-right close-picker">确定</button>\
					<h1 class="title">请选择金额</h1>\
					</header>',
				cols: [{
					textAlign: 'left',
					values: amountShow
				}]
			});
		}
	</script>

</head>
<body>
    <div class="page-group">
        <div id="MainPage" class="page page-current">
            <header class="bar bar-nav Color_B1">
            	<a class="icon icon-left  pull-left" style="color: white;" onclick="$.router.back();"></a>
                <h1 id="MainPage_Title" class="title" style="color: white;">账户充值</h1>
            </header>

			<div class="content">
				<div class="wrap">
					<form action="" class="edit_cash">
						<h3 style="padding-left: 1rem;">充值总额</h3>
						<div class="shuru">
							<span style="padding-left: 1rem;">&yen;</span>
							<input id="amount" text="number" placeholder="请选择充值金额"/>
						</div>
					</form>
					<input type="button" value="充值" class="submit" onclick="My.Recharge();"/>
				</div>
				<div class="layer-content">
					<div class="form_edit clearfix">
						<div class="num">1</div>
						<div class="num">2</div>
						<div class="num">3</div>
						<div class="num">4</div>
						<div class="num">5</div>
						<div class="num">6</div>
						<div class="num">7</div>
						<div class="num">8</div>
						<div class="num">9</div>
						<div class="num">.</div>
						<div class="num">0</div>
						<div id="remove">删除</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
</script>
