<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>我的油卡</title>
		<link rel="stylesheet" href="../Common/css/sm.css" />
		<style type="text/css">
            .page, .page-group {
                background: #fff;
            }

            .title {
                background-color: #ffffff;
                color: #000;
            }
			img {
				width: 100%;
			}
			
			.txt-color{
				font-weight: bold;
				color: #ff8200;
			}
			
			.card-content-inner div{
				margin-bottom: 0.3rem;
			}
		</style>

		<script type="text/javascript" src="../Common/js/zepto.js"></script>
		<script type="text/javascript" src="../Common/js/sm.js"></script>
		<script type="text/javascript" src="../Common/js/sdk.js"></script>
		<script type="text/javascript" src="../Common/js/sdk_data_validation.js"></script>
		<script type="text/javascript" src="../Common/js/sdk_db.js?1=1"></script>
	</head>

	<body>
		<div class="page-group">
			<div class="page page-current">
				<header class="bar bar-nav Color_B1">
					<a class="icon icon-left pull-left" style="color: #333;" onclick="$.router.back();"></a>
					<h1 class="title" style="color: #333;">补卡流程</h1>
				</header>
				<div class="content">
					<div class="card">
						<div class="card-content">
							<img src="../Common/image/yk.png" alt="" />
						</div>
					</div>
					<div class="card" style="background-color: #FFFFFF;">
						<div class="card-content">
							<div class="card-header">
								<div>
									<img src="../Common/image/lc.png" alt="" style="width: 10%;"/>
									<span>油卡丢失补办流程</span>
								</div>
							</div>
							<div class="card-content">
								<div class="card-content-inner">
									<div>
										<span class="txt-color">1.</span>
										<span>联系油信宝客服(400-682-0086)，说明丢失卡主的个人信息。</span>
									</div>
									<div>
										<span class="txt-color">2.</span>
										<span>客服为用户补办新卡，并将新卡邮寄用户手中。</span>
									</div>
									<div>
										<span class="txt-color">3.</span>
										<span>用户收到新卡后，油信宝把之前回圈的钱重新分配到新卡中。</span>
									</div>
									<div>
										<span class="txt-color">4.</span>
										<span>已圈存过的油卡，补办新卡后需要重新圈存，在7个工作日后使用。</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
