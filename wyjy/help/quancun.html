						<div class="card-content-inner">
							加油卡是脱机消费的方式，并没有联接网络的属性，圈存是将用户账户中已存入的资金划转到所持有的加油卡上的一种必要步骤。用户充值成功后，需前往加油卡品牌所属的任意加油站，对加油员工说：“我在网上充值后，请帮我圈存一下”或使用加油站内的圈存机按说明进行操作，只需1分钟就可以完成操作。
						</div>
					</div>
