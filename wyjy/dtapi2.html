    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 20px;
        }

        #container {
            width: 100%;
            height:calc(100vh - 90px - 100px);
        }

        .info-box {
            width: 12rem;
        }

        .pull-left {
            font-size: 0.65rem;
            width: 7rem;
            overflow: hidden;
        }

            .pull-left div {
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

        .name {
            color: #0079FE;
            font-weight: bold;
        }

        .sp {
            color: #C8141E;
        }

        .addr {
            color: #9d9d9d;
            font-size: 0.6rem;
        }

        .pull-right {
            width: 4rem;
            height: 1.8rem;
            border-radius: 0.2rem;
            line-height: 1.8rem;
            background-color: #0079FE;
            text-align: center;
            color: #fff;
            margin-top: 0.8rem;
            font-size: 0.65rem;
        }

            .pull-right img {
                width: 30%;
                float: left;
                margin-top: 0.3rem;
                margin-left: 0.3rem;
            }

        .list-block {
            margin: 0;
        }

            .list-block .item-subtitle,
            .list-block .item-after {
                color: #999999;
                font-size: 0.6rem;
            }

        .buttons-tab .button.active {
            color: #0079FE;
            border-color: #0079FE;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url(../Common/image/icon.png) no-repeat;
            vertical-align: middle;
            background-size: auto 236px;
        }

        .active .icon-map {
            background-position: 0 -25px;
        }

        .icon-list {
            background-position: 0 -50px;
        }
	.mapdistance{
			width: 100%;
			height:100px;
			background: white;
			z-index: 9999;
			display: flex;
			flex-direction: row;
		}
		.mapdis{
			width: 70%;
			padding: 20px;
			padding-left: 10px;
			padding-right: 10px;
		}
	.mapdis-top,.mapdis-bom{
			margin: 5px;
			margin-top:0px;
			font-size: 0.9rem;
			margin-bottom: 0;
		}
		.mapdis-bom{
			font-size: 0.6rem;
		}
		.mapdisbtn{
			width: 40%;
			display: flex;
			justify-content: center;
			align-items: center;
			/* align-items: center; */
		}
	.mapbtn{
			background: rgb(50,133,253);
			color: white;
			width:50px;
			height: 50px;
			text-align: center;
			line-height:50px;
			border-radius: 50%;
			font-size: 0.6rem;
			box-shadow: 0px 1px 10px rgba(50,133,253,0.8);
			margin-top: 40upx;
		}
		.mapbtn-jy{
			background: rgb(254,163,60);
			color: white;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height:50px;
			border-radius: 50%;
			font-size: 0.6rem;
			box-shadow: 0px 1px 10px rgba(254,163,60,0.8);
			margin-top: 40upx;
			margin-right: 10px;
		}

        .active .icon-list {
            background-position: 0 -75px;
        }
        .tab-item:active {
            background: #e7e7e7;
		.adress-li{
			display: flex;
			flex-direction: row;
		}
		.lileft{
			width: 60%;
			padding: 5px 10px;
		}
		.lileft div:last-child{
			font-size: 0.7rem;
			color: #CCCCCC;
		}
        }
	.aa{
		visibility:hidden;
		}

                citylocation: new qq.maps.CityService({
                    complete: function (results) {

                            My.location.province = location[2];
                        }
                        My.location.city = location[1];
			$(".citys").text(location[1]);
			//alert(My.location.city)
                        //My.GetCityInfo();
			
                    }
			
                })
            };
            $$.Page_Load = function () {
                $.init();
                   
                var cities = ["成都市", "自贡市", "攀枝花市", "泸州市", "德阳市", "绵阳市", "广元市", "遂宁市", "内江市", "乐山市", "南充市", "宜宾市",

                ];
                My.Event();
            }
            My.GotoMyCardPage = function () {
                if ($$.Context.Parameter.CardCD) {
                    var param = {};
                    param.CardCD = $$.Context.Parameter.CardCD
                }
            
                $$.Goto('wdyk', param);
            };
            My.ShowMap = function () {
                if (!My.city) {
                    My.SetCity("成都市");
                }
                // My.city = "绵阳市";
                var proc = "查询城市油站信息 " + "'" + My.city + "'";
                var rst = $$.JSONDB.Query(proc).Table;
              //  if (rst.length > 0) {
                    $$.Goto("dtapi");

                 //   var mapUrl = "http://apis.map.qq.com/uri/v1/search?keyword=加油站&center=" + My.location.latitude +
                //        "," + My.location.longitude + "&radius=1000&referer=myapp";
                  //  window.location.href = mapUrl;
               // }
            };
            My.GetCityInfo = function () {
            
                My.province = My.location.province;
                My.city = My.location.city;
                My.SetCity(My.city);
            };
            
            My.SetCity = function (city) {
                My.city = city;
                $("#city").text(city);
		return city;
            };
		My.hrefmaps=function(){
			$("#container").css('visibility','visible')
			$(".mapdistance").css('visibility','visible')		
			$("#list").css('visibility','hidden')
			$(".a").addClass('active')
			$(".b").removeClass('active')
		}
		My.hreflists=function(){
			$("#container").css('visibility','hidden')
			$(".mapdistance").css('visibility','hidden')
			$("#list").css('visibility','visible')
			$(".a").removeClass('active')
			$(".b").addClass('active')
		}
		My.Go=function(){$$.Goto('gmjyqs')}
		My.navigation=function(lat, lng, name) {
				console.log(lat, lng, name)
				// 获得用户当前位置???
				// var mapUrl = "http://apis.map.qq.com/tools/routeplan/eword=" + name + "&epointx=" + lng + "&epointy=" + lat + "&sword=绵阳市&spointx=104.563700&spointy=31.538640?referer=myapp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77";
				var mapUrl = "http://apis.map.qq.com/tools/routeplan/eword=" + name + "&epointx=" + lng + "&epointy=" + lat + "?referer=myapp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77";
				window.location.href = mapUrl;
			}

        </script>

			function bd_decrypt(bd_lng, bd_lat) {
				var X_PI = Math.PI * 3000.0 / 180.0;
				var x = bd_lng - 0.0065;
				var y = bd_lat - 0.006;
				var z = Math.sqrt(x * x + y * y) - 0.00002 * Math.sin(y * X_PI);
				var theta = Math.atan2(y, x) - 0.000003 * Math.cos(x * X_PI);
				var gg_lng = z * Math.cos(theta);
				var gg_lat = z * Math.sin(theta);
				return {lng: gg_lng, lat: gg_lat}
			}

			//距离
			function getDisance(lat1, lng1, lat2, lng2){
				var dis = 0;
				var radLat1 = toRad(lat1);
				var radLat2 = toRad(lat2);
				var deltaLat = radLat1 - radLat2;
				var deltaLng = toRad(lng1) - toRad(lng2);
				var dis = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(deltaLat / 2), 2) + Math.cos(radLat1) * Math.cos(radLat2) * Math.pow(Math.sin(deltaLng / 2), 2)));
				return dis * 6378137;
			}
			function toRad(txt){
				return txt * Math.PI/180;
			}
 			function Transformation(item){
				var val=parseInt(item);
				if(val<1000){
					return {middles:val+"m",mid:val*0.001};
				}
				var thounds=parseInt(val/1000)
				var mintes=parseInt(val%1000).toString()
				mintes=mintes.substring(0,2)
				return {middles:thounds+"."+mintes+"km",mid:thounds+"."+mintes};
			}

		<script type="text/javascript">
				//扩展mui.showLoading
		(function($, window) {
		    //显示加载框
		    $.showLoading = function(message,type) {
		        if ($.os.plus && type !== 'div') {
		            $.plusReady(function() {
		                plus.nativeUI.showWaiting(message);
		            });
		        } else {
		            var html = '';
		            html += '<i class="mui-spinner mui-spinner-white"></i>';
		            html += '<p class="text">' + (message || "数据加载中") + '</p>';
		
		            //遮罩层
		            var mask=document.getElementsByClassName("mui-show-loading-mask");
		            if(mask.length==0){
		                mask = document.createElement('div');
		                mask.classList.add("mui-show-loading-mask");
		                document.body.appendChild(mask);
		                mask.addEventListener("touchmove", function(e){e.stopPropagation();e.preventDefault();});
		            }else{
		                mask[0].classList.remove("mui-show-loading-mask-hidden");
		            }
		            //加载框
		            var toast=document.getElementsByClassName("mui-show-loading");
		            if(toast.length==0){
		                toast = document.createElement('div');
		                toast.classList.add("mui-show-loading");
		                toast.classList.add('loading-visible');
		                document.body.appendChild(toast);
		                toast.innerHTML = html;
		                toast.addEventListener("touchmove", function(e){e.stopPropagation();e.preventDefault();});
		            }else{
		                toast[0].innerHTML = html;
		                toast[0].classList.add("loading-visible");
		            }
		        }   
		    };
		
				//隐藏加载框
				  $.hideLoading = function(callback) {
					if ($.os.plus) {
						$.plusReady(function() {
							plus.nativeUI.closeWaiting();
						});
					} 
					var mask=document.getElementsByClassName("mui-show-loading-mask");
					var toast=document.getElementsByClassName("mui-show-loading");
					if(mask.length>0){
						mask[0].classList.add("mui-show-loading-mask-hidden");
					}
					if(toast.length>0){
						toast[0].classList.remove("loading-visible");
						callback && callback();
					}
				  }
			})(mui, window);
			</script>
