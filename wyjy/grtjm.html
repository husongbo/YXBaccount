	<script type="text/javascript">
		var proc = "查询基本信息 " + Bill.userId;
		var rst = $$.JSONDB.Query(proc);
		var data = rst.Table[0];
		var id=data.用户标识;
		var items=JSON.parse(localStorage.getItem('item'))
		var itenlist=JSON.parse(localStorage.getItem('itemlist'))
		var HDid=items.PM0006_ID
		//alert(HDid+' '+id)
		$.ajax({
			type: "post",
			url: `http://smstest.youxinbao.com.cn/App/Common/CSharp/app/user/UserInfo.ashx?params={method:"ExistsInvationCode",user_id:"${id}"}`,
			data:{},
			async:false,
			success: function (res) {
				//alert(res)
				var flaglen=true
				JSON.parse(JSON.parse(res).data).forEach((item)=>{
					//alert(JSON.stringify(item))
					if(item.PM0004_PROMOTE_ID==HDid){
						flaglen=false
					}
				})
				//alert(flaglen)
				if(flaglen){
					$.ajax({
						type: "post",
						url: `http://smstest.youxinbao.com.cn/App/Common/CSharp/app/user/UserInfo.ashx?params={method:"GetInvationCode",user_id:"${id}",promote_id:"${HDid}"}`,
						data:{},
						async:false,
						success: function (res) {
							//alert(JSON.stringify(res))
							mui.toast('正在获取邀请码，请稍后...');
							setTimeout(()=>{
								location.reload()
							},1000)
						},
						error:function(err){
							console.log(err)
						}
					});
					return
				}
				if(JSON.parse(JSON.parse(res).data)==undefined){
					mui.toast('没有获取到个人推荐码数据');
					return
				}
				console.log(JSON.parse(JSON.parse(res).data))
				var Flag=false
				JSON.parse(JSON.parse(res).data).forEach((item)=>{
					//alert(item.PM0004_PROMOTE_ID+'...'+HDid)
					if(item.PM0004_PROMOTE_ID==HDid){
						Flag=true
						if(HDid==itenlist[0].PM0006_ID){
							var location="http://smstest.youxinbao.com.cn/App/wyjy/gmjyqs.html?promid="+item.PM0004_INVATION_CODE
						}
						else{
							var location="http://smstest.youxinbao.com.cn/App/wyjy/hdgmjyq.html?promid="+item.PM0004_INVATION_CODE
						}
						console.log(location)
						var qrcode = new QRCode("qrcodeCanvas", {
						    text:location,
							render: "div",
						    width: 200,
						    height: 200,
						    colorDark: '#000000',
						    colorLight: '#ffffff',
						    correctLevel: QRCode.CorrectLevel.H
						});
						$(".Codes").removeClass('Hidden')
						$(".CodeBtn").addClass('Hidden')
					}
				})
				if(!Flag){
					$(".Codes").addClass('Hidden')
					$(".CodeBtn").removeClass('Hidden')
				}
			},
			error:function(err){
				console.log(err)
			}
		});
		function Refresh(){
			location.reload()
		}
		function MyOrder(){
			if(HDid==itenlist[0].PM0006_ID){
				window.location.href='./tjdd.html'
			}
			else{
				window.location.href="./wdtgdd.html"
			}
		}
		function getDate(type) {
			const date = new Date();
			let year = date.getFullYear();
			let month = date.getMonth() + 1;
			let day = date.getDate();
			let hours=date.getHours();
			let minutes=date.getMinutes()
			let secounds=date.getSeconds()
			if (type === 'start') {
				year = year - 60;
			} else if (type === 'end') {
				year = year + 2;
			}
			month = month > 9 ? month : '0' + month;;
			day = day > 9 ? day : '0' + day;
			hours = hours > 9 ? hours : '0' + hours;;
			minutes = minutes > 9 ? minutes : '0' + minutes;
			secounds = secounds > 9 ? secounds : '0' + secounds;;
			return `${year}-${month}-${day} ${hours}:${minutes}:${secounds}`;
		}
