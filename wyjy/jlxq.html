    <style>
        body {

        .page, .page-group {

		.mui-content{
			margin-top: 44px;
			padding-top: 10px;
			background: white;
		}
		.xqmid{
			margin-top: 44px;
			height: calc(100vh - 44px);
			background: white;
			padding: 20px 5%;
			overflow-y: scroll;
		}
		.xqmid-shu{
			width: 100%;
			height: 50px;
			display: flex;
			flex-direction: row;
			border-bottom: #dfdfdf solid 0.01rem;
			color: #666;
			font-size: 0.8rem;
		}
		.shu-left{
			height: 50px;
			line-height: 50px;
			float: left;
			width: 30%;
			font-size: 0.7rem;
		}
		.shu-right{
			height: 50px;
			line-height: 50px;
			float: left;
			width: 70%;
			font-size: 0.7rem;
		}
		input{
			border: 0;
			border-bottom: 1px solid #dfdfdf;
			background: white;
		}

</head>
<body>
    <div id="MainPage" class="page-current">
		
        <header class="bar bar-nav Color_B1">
            <a class="icon icon-left  pull-left" style="color: #333;" onclick="window.history.back();"></a>
            <h1 id="MainPage_Title" class="title" style="color: #333;">记录详情</h1>
        </header>
		<div class="xqmid">
			<div class="xqmid-shu">
				<div class="shu-left">
					订单号
				</div>
				<input class="shu-right" disabled="disabled" :value="Ordernumber"/>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					油站名称
				</div>
				<input class="shu-right" disabled="disabled" :value="youname"/>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					订单金额
				</div>
				<div class="shu-right">
					{{orderprice}}
				</div>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					油品类型
				</div>
				<input class="shu-right" disabled="disabled" :value="youlei"/>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					电子券码
				</div>
				<input class="shu-right" disabled="disabled" :value="quanma"/>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					电子券状态
				</div>
				<div class="shu-right">
					{{quanstates}}
				</div>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					单价
				</div>
				<div class="shu-right">
					{{price}}
				</div>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					消费升数
				</div>
				<input class="shu-right" disabled="disabled" :value="shengshuL"/>
			</div>
			<div class="xqmid-shu">
				<div class="shu-left">
					核销时间
				</div>
				<div class="shu-right">
					{{times}}
				</div>
			</div>
		</div>
		
    </div>
	
	<script type="text/javascript">
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
	<script type="text/javascript">
		// $(function(){
			
			// console.log(JSON.parse(json))
		// })
		new Vue({
			el:"#MainPage",
			data:{
				Ordernumber:'',//订单号
				youname:'',//油站名称
				orderprice:'',//订单金额
				youlei:'',//油品类型
				quanma:'',//电子券码
				quanstates:'',//电子券状态
				price:'',//单价
				shengshuL:'',//升数
				times:'',//审核时间
			},
			created() {
				var json=JSON.parse(localStorage.getItem("records"))
				this.Ordernumber=json.COUPON_TRADEID
				this.youname=json.COUPON_STATION
				this.orderprice=json.COUPON_AMOUNT
				this.youlei=json.COUPON_NAME
				this.quanma=json.COUPON_NO
				// alert(json.COUPON_STATUS)
				if(parseInt(json.COUPON_STATUS)==3){
					this.quanstates="已核销"
				}
				else{
					this.quanstates="未核销"
				}
				this.price=json.COUPON_UNITPRICE
				this.shengshuL=json.COUPON_VOLUMN
				this.times=json.COUPON_USETIME
				console.log(json)
			}
		})
	</script>
</body>
</html>
