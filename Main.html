<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="misapplication-tap-highlight" content="no" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />
    <title>调试页面</title>
    <link rel="stylesheet" href="Common/css/sm.css" />
    <link rel="stylesheet" href="Common/css/sm-extend.css" />
    <script type="text/javascript" src="Common/js/zepto.js"></script>
    <script type="text/javascript" src="Common/js/sm.js"></script>
    <script type="text/javascript" src="Common/js/sm-extend.js"></script>
    <script type="text/javascript" src="Common/js/sm-city-picker.js"></script>
    <script type="text/javascript" src="Common/js/sdk.js?1=1"></script>
    <script type="text/javascript" src="Common/js/sdk_db.js?1=1"></script>
    <script type="text/javascript" src="Common/js/QuickStore.js?1=1"></script>
    <script type="text/javascript">
        $$.Page_Load = function () {
            //QuickStore.Init($$.Context.token);

            if($$.IsNullOrUndefined($$.Page.CommodityList) === true){
				$$.Template.Load("Common/Component/CommodityList.html");
			}
            
            if($$.IsNullOrUndefined($$.Page.CommodityKeywordList) === true){
            	$$.Template.Load("Common/Component/CommodityKeywordList.html");	
            }
            
            if($$.IsNullOrUndefined($$.Page.Shopowner) === true){
            	$$.Template.Load("Common/Component/MyShopowner.html");	
            }

            $$.Page.CommodityKeywordList.Show({
            	PageTitle : "全部商品噢",
            });
            
            $.router.load('#CommodityKeywordList');
        }

    </script>

</head>
<body>
    <div class="page-group">
        <div id="CommodityKeywordList" class="page">
           
        </div>
        
        <div id="CommodityList" class="page"></div>
        <div id="MyShopowner" class="page"></div>
    </div>
</body>
</html>
